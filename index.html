<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>Reproductor de Musica en Html5</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<img src="img/anonymus.jpg" width="300" alt="" />
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<img src="img/albums/album.jpeg" id="img-album" width="300" />
			<audio id="player" controls=""></audio>
		</div>
		<div class="col-md-8">
			<button class="btn btn-success" id="shuffle">
				<i class="fa fa-random"></i> 
			</button>
			<ul id="playlist" class="list-group"></ul>
		</div>
	</div>
</div>
	<script src="js/jquery-3.1.1.min.js" ></script>
	<script src="js/bootstrap.min.js" ></script>
	<script src="https://use.fontawesome.com/e622d3b53e.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
